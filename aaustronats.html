<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>Форма</title>
</head>
<body>
<h1 style="text-align: center; margin: 0 auto">Анкета претендента</h1>
<h2 style="text-align: center; margin: 0 auto">На участие в миссии</h2><br>
<div style="margin: 0 auto; width: 50%; background-color: #e8c36d; border: 2px solid grey; padding: 10px;">
    <div class="row g-3" style="text-align: center">
        <div class="col">
            <input type="text" class="form-control" placeholder="Имя" aria-label="Имя">
            <input type="text" class="form-control" placeholder="Фамилия" aria-label="Фамилия">
        </div>
    </div>
    <br>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Почта</label>
        <input type="email" class="form-control" id="inputEmail4">
    </div>
    <br>Какое у вас образование?
    <select class="form-select" id="autoSizingSelect">
        <option selected>Начальное</option>
        <option value="1">Среднее общее</option>
        <option value="2">Высшее</option>
    </select>
    <br>Какие у вас есть профессии?<br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
            Инженер - исследователь
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck2">
        <label class="form-check-label" for="gridCheck2">
            Инженер - строитель
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck3">
        <label class="form-check-label" for="gridCheck3">
            Пилот
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck4">
        <label class="form-check-label" for="gridCheck1">
            Метеоролог
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck5">
        <label class="form-check-label" for="gridCheck5">
            Инженер по жизнеобеспечению
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck6">
        <label class="form-check-label" for="gridCheck6">
            Инженер по радиоционной защите
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck7">
        <label class="form-check-label" for="gridCheck7">
            Врач
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck8">
        <label class="form-check-label" for="gridCheck8">
            Экзобиолог
        </label>
    </div>
    <br>
    Укажите пол
    <br>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
            Мужской
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
            Женский
        </label>
    </div>
    <br>Почему вы хотите принять участие в миссии?<br>
    <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
    </div>
    <br>
    <div>
        <label for="formFileLg" class="form-label">Приложите фотографию</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
    </div>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Готовы остаться на Марсе?
        </label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Отправить</button>
</div>
</body>
</html>
